<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Máquina Expresso</title>
</head>
<body>
    <div>
        <h1><b>Máquina de café expresso</b></h1>
    </div><br><br>
    <div class="row justify-content-center h-100">
            <div class="col-md-3 align-self-center text-center">
                <button id="power" type="button" class="btn btn-outline-danger btn-block btn-sm" onclick="encender()">Encender</button>
                <small>Encienda la máquina </small>
            </div>
            <div class="col-md-3 align-self-center text-center">
                <button id="maquina" type="button" class="btn btn-outline-primary btn-block btn-sm" onclick="maquina()">Hacer Café</button>
                <small>Hacer café expresso</small>
            </div>
            <!--<div class="col-md-3 align-self-center text-center">
                <button id="power" type="button" class="btn btn-outline-success btn-block btn-sm" onclick="tazaEstado()">Colocar taza</button>
                <small>Coloque una taza para hacer el café</small>
            </div>-->
    </div><br>
    <h2>Insumos</h2><br>
    <div class="row justify-content-center">
        <div class="col-md-3 align-self-center text-center">
            <small><b>Agregar granos de café: </b></small>
        </div>
    
        <div class="col-md-3 align-self-center text-center ">
            <input class="form-control" type="number" id="cafe" placeholder="ingrese cantidad en gramos">
        </div>

        <div class="col-md-1 align-self-center text-center">
            <button id="insumosCafe" type="button" class="btn btn-outline-success btn-block btn-sm" onclick="insumoCafe()">+</button>
        </div>
    </div><br>
    <div class="row justify-content-center">
        <div class="col-md-3 align-self-center text-center">
            <small><b>Agregar agua al tanque: </b></small>
        </div>
    
        <div class="col-md-3 align-self-center text-center ">
            <input class="form-control" type="number" id="aguaM" placeholder="ingrese cantidad en mililitros">
        </div>

        <div class="col-md-1 align-self-center text-center">
            <button id="insumosAgua" type="button" class="btn btn-outline-success btn-block btn-sm" onclick="insumoAgua()">+</button>
        </div>
    </div><br>
    <div class="row justify-content-center">
        <div class="col-md-3 align-self-center text-center">
            <small><b>Agregar tazas: </b></small>
        </div>
    
        <div class="col-md-3 align-self-center text-center ">
            <input class="form-control" type="number" id="taza" placeholder="ingrese cantidad de tazas">
        </div>

        <div class="col-md-1 align-self-center text-center">
            <button id="insumosTazas" type="button" class="btn btn-outline-success btn-block btn-sm" onclick="insumoTazas()">+</button>
        </div>
    </div><br>

    <script src="script.js"></script>
</body>
</html>
